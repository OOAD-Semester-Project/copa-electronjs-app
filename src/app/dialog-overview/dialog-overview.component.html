<h1 mat-dialog-title>{{data["from"]}}</h1>
<div mat-dialog-content style="display: flex;">
<div style="width: 90%;"> 
    <p>{{clipboardText}}</p>
    </div>
    <div>        
      <mat-icon matRipple style="cursor: pointer;" (click)="copyText(data.clipboardText)">content_copy</mat-icon>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()" cdkFocusInitial style="margin: auto;">Close</button>
  </div>
